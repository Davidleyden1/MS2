<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game V4 - Final Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game - Version 4</h1>
    <p>Final version with professional styling and enhanced features</p>
    
    <div class="game-stats">
        <span>Moves: <span id="moves">0</span></span> | 
        <span>Matches: <span id="matches">0</span></span>
    </div>
    
    <button id="new-game-btn" onclick="startGame()">New Game</button>
    
    <div id="game-board" class="game-board"></div>
    
    <div id="message">Click "New Game" to start!</div>
    
    <script src="script.js"></script>
</body>
</html>
